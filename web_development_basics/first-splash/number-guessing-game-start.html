<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Guessing game</title>

    <style>
      html {
        font-family: cursive;
        background: url('blue.jpg');
      }

      body {
        width: 50%;
        max-height: 500px;
        max-width: 500px;
        min-width: 480px;
        margin: 0 auto;
      }

      .lastResult {
        color: white;
        padding: 3px;
      }
    </style>
  </head>

  <body>
    <h1>Number guessing game</h1>

    <p>I have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer.</p>

    <div class="form">
      <label for="guessField">Enter a guess: </label><input type="text" id="guessField" class="guessField">
      <input type="submit" value="Submit guess" class="guessSubmit">
    </div>

    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>

    <script src="main.js"></script>
  </body>
</html>
